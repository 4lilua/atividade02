{% extends "base.html" %}

{% block conteudo %}

{% set mensagens = get_flashed_messages() %} 
{% if mensagens %}     
   {% for msg in mensagens %}
        {{ msg }}
   {% endfor %}
{% endif %}
    <form action="/usuario/editasave" method="post">
        <fieldset>
            <input type="hidden" name="id" value="{{dados.id}}">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="{{dados.nome}}">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" value="{{dados.email}}">
            <label for="telefone">Telefone</label>
            <input type="number" name="telefone" id="telefone" value="{{dados.telefone}}">
            <button type="submit">Salvar</button>
        </fieldset>
    </form>

{% endblock %}
